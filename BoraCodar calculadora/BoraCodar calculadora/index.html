<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <section class="calculadora">
      <div class="tela">
        
      </div>
      
      <div class="teclado">
        <button id="CE">CE</button>
        <button id="btn-clear">C</button>
        <button id="btn-percent"><img src="./assets/images/Percent.svg"></button>
        <button id="btn-divide" class="operador"><img src="./assets/images/divide.svg"></button>
        <button id="btn-7">7</button>
        <button id="btn-8">8</button>
        <button id="btn-9">9</button>
        <button id="btn-multiply" class="operador"><img src="./assets/images/X.svg"></button>
        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6">6</button>
        <button id="btn-minus" class="operador"><img src="./assets/images/Minus.svg"></button>
        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        <button id="btn-3">3</button>
        <button id="btn-plus" class="operador"><img src="./assets/images/Plus.svg"></button>
        <button id="btn-plusminus"><img src="./assets/images/PlusMinus.svg"></button>
        <button id="btn-0">0</button>
        <button id="btn-decimal">,</button>
        <button id="btn-equal"><img src="./assets/images/Equals.svg"></button>
      </div>
    </section>
  </main>
</body>
</html>
