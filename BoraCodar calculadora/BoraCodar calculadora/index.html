<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="calculadora">
      <div class="tela">
      </div>
      
      <div class="teclado">
        <button class="CE">CE</button>
        <button>C</button>
        <button><img src="./assets/images/Percent.svg" alt=""></button>
        <button class="operador"><img src="./assets/images/divide.svg" alt=""></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operador"><img src="./assets/images/X.svg" alt=""></button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operador"><img src="./assets/images/Minus.svg" alt=""></button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operador"><img src="./assets/images/Plus.svg" alt=""></button>
        <button><img src="./assets/images/PlusMinus.svg" alt=""></button>
        <button>0</button>
        <button>,</button>
        <button class="igual"><img src="./assets/images/Equals.svg" alt=""></button>
      </div>
    </div>
  </main>
</body>
</html>
