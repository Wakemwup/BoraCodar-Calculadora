<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <section class="calculadora">
      <div class="tela">
        <p class="valor_tela"></p>
      </div>
      
      <div class="teclado">
        <button data-operador="DelAtual">CE</button>
        <button data-operador="del">C</button>
        <button data-operador="%"><img src="./assets/images/Percent.svg"></button>
        <button data-operador="/" class="operador"><img src="./assets/images/divide.svg"></button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operador="x" class="operador"><img src="./assets/images/X.svg"></button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operador="-" class="operador"><img src="./assets/images/Minus.svg"></button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operador="+" class="operador"><img src="./assets/images/Plus.svg"></button>
        <button id="btn-plusminus"><img src="./assets/images/PlusMinus.svg"></button>
        <button data-numero>0</button>
        <button data-virgula>,</button>
        <button data-operador="="><img src="./assets/images/Equals.svg"></button>
      </div>
    </section>
  </main>

  <script src="./assets/script/main.js"></script>
</body>
</html>
